<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behind the Code</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="center-content">
    <h1 class="typing-text"></h1>
    <div class="cta-buttons">
      <a class="glow-btn" href="brijesh.html">Brijesh</a>
      <a class="glow-btn" href="avani.html">Avani</a>
    </div>
  </div>
<script src="assets/js/particles.js"></script>
<script>
  // Typing animation
  const messages = ["Two minds. One journey. Get to know us."];
  const el = document.querySelector('.typing-text');
  let msg = messages[0], i = 0;
  function type() {
    if (i < msg.length) {
      el.innerHTML += msg.charAt(i++);
      setTimeout(type, 70);
    }
  }
  type();
</script>
</body>
</html>
